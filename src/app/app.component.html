<!-- enter Odometer miles -->
<mat-form-field>
  <input
    matInput
    type="tel"
    placeholder="Odometer Miles"
    [(ngModel)]="odometerMiles"
  >
</mat-form-field>
<!-- enter gas filled -->
<mat-form-field>
  <input
    matInput
    type="tel"
    placeholder="Gas Filled"
    [(ngModel)]="gasFilled"
  >
</mat-form-field>
<!-- enter price paid -->
<mat-form-field>
  <input
    matInput
    type="tel"
    placeholder="Price Paid"
    [(ngModel)]="pricePaid"
  >
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  (click)="onSubmit()"
>Submit</button>

{{ gasData | json }}
