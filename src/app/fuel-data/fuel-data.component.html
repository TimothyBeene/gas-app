<mat-card-title>Enter Fuel Data</mat-card-title>
<!-- enter Odometer miles -->
<mat-form-field>
  <span matPrefix><svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#000000" d="M4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M4,6V18H11V6H4M20,18V6H18.76C19,6.54 18.95,7.07 18.95,7.13C18.88,7.8 18.41,8.5 18.24,8.75L15.91,11.3L19.23,11.28L19.24,12.5L14.04,12.47L14,11.47C14,11.47 17.05,8.24 17.2,7.95C17.34,7.67 17.91,6 16.5,6C15.27,6.05 15.41,7.3 15.41,7.3L13.87,7.31C13.87,7.31 13.88,6.65 14.25,6H13V18H15.58L15.57,17.14L16.54,17.13C16.54,17.13 17.45,16.97 17.46,16.08C17.5,15.08 16.65,15.08 16.5,15.08C16.37,15.08 15.43,15.13 15.43,15.95H13.91C13.91,15.95 13.95,13.89 16.5,13.89C19.1,13.89 18.96,15.91 18.96,15.91C18.96,15.91 19,17.16 17.85,17.63L18.37,18H20M8.92,16H7.42V10.2L5.62,10.76V9.53L8.76,8.41H8.92V16Z" />
  </svg>&nbsp;&nbsp;</span>
  <input
    matInput
    type="number"
    pattern="[0-9]*"
    placeholder="Odometer Reading"
    [(ngModel)]="gasData.odometerMiles"
    min="1"
  >
</mat-form-field>
<mat-form-field>
  <span matPrefix><mat-icon>local_gas_station</mat-icon>&nbsp;&nbsp;</span>
  <input
    matInput
    type="number"
    pattern="[0-9]*"
    placeholder="Fuel Volume"
    [(ngModel)]="gasData.gasFilled"
    min="1"
  >
</mat-form-field>
<mat-form-field>
  <mat-label>Transaction Total</mat-label>
  <span matPrefix><svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#000000" d="M20,18H4V6H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4M11,17H13V16H14A1,1 0 0,0 15,15V12A1,1 0 0,0 14,11H11V10H15V8H13V7H11V8H10A1,1 0 0,0 9,9V12A1,1 0 0,0 10,13H13V14H9V16H11V17Z" />
  </svg>&nbsp;&nbsp;</span>
  <input
    #total
    class="right-align"
    matInput
    type="number"
    pattern="[0-9]*"
    placeholder="0.00"
    [(ngModel)]="gasData.pricePaid"
    appNumberInput
    min="1"
  >
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  (click)="onSubmit()"
>Submit</button>
